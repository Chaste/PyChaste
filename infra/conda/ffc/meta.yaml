package:
  name: ffc
  version: "1.6.0"

source:
  fn: ffc-1.6.0.tar.gz
  url: https://bitbucket.org/fenics-project/ffc/downloads/ffc-1.6.0.tar.gz
  md5: 358faa3e9da62a1b1a717070217b793e

build:
  number: 4

requirements:
  build:
    - python
    - numpy
    - swig ==3.0.7
#    - gcc
#    - libgfortran

  run:
    - python
    - numpy
    - swig ==3.0.7
    - ufl ==1.6.0
    - fiat ==1.6.0
    - instant ==1.6.0
#    - libgcc
#    - libgfortran

test:
  imports:
    - ffc
    - ffc.backends
    - ffc.backends.dolfin
    - ffc.backends.ufc
    - ffc.errorcontrol
    - ffc.quadrature
    - ffc.tensor
    #- ffc_time_ext.time_elements_ext  # See #47
    - ufc

  commands:
    - ffc --help

about:
  home: http://fenicsproject.org/
  license: The GNU Lesser General Public License, version 3.0
  summary: 'The FEniCS Form Compiler'

